{% load staticfiles %}
<html>
  <head>
    <title>Users</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class='container'>
      {% if messages %}
        {{messages.length}}
        <ul class="alert-danger">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
    <div class='container'>
      <div id='reg'class='col-md-6'>
        <h1>Registration</h1>
        <form action='/create' method='post'>
          {% csrf_token %}
          <div class="form-group">
            First Name: 
            <input class="form-control input" type='text' name='f_name'>
          </div>
          <div class="form-group">
            Last Name: 
            <input  class="form-control input" type='text' name='l_name'>
          </div>
          <div class="form-group">
            Email: 
            <input class="form-control input " type='text' name='email'>
          </div>
          <div class="form-group">
            Password: 
            <input class="form-control input " type='password' name='password'>
          </div>
          <div class="form-group">
            Confirm pw: 
            <input class="form-control input " type='password' name='conf_pw'>
          </div>
          <div class="form-group">
            <input class="form-control sub left  btn btn-primary" type='submit' value="Register">
          </div>                              
        </form>
      </div>
      <div id='login' class = 'col-md-6'>
          <h1>Login</h1>
          <form action='/login' method='post'>
              {% csrf_token %}
              <div class="form-group">
                Email: 
                <input class="form-control input" type='text' name='email'>
              </div>
              <div class="form-group">
                Password: 
                <input class="form-control input" type='password' name='password'>
              </div class="form-group">
                <input class="form-control sub btn btn-primary" type='submit' value="Login">
              </div>                              
            </form>
      </div>
    </div>
  </body>
</html>
