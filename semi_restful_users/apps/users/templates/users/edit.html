{% load staticfiles %}
<html>
  <head>
    <title>Users</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
    <body>
      <div id='wrapper'> 
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %} 
        <h1>Edit User {{user.id}}</h1>
        <form id='new-user' action='/users/{{user.id}}/update' method='post'>
          {% csrf_token %}
          <div class="form-group">
            <div class= "col-sm-8">
              <p>First name:</p>
              <input type='text' class="form-control" name='f_name' value="{{user.f_name}}">
            </div>  
          </div>
          <div class="form-group"> 
              <div class= "col-sm-8"> 
                <p>Last name:</p>
                <input type='text' class="form-control" name='l_name' value="{{user.l_name}}">
              </div>
            </div> 
          <div class="form-group">
            <div class= "col-sm-8"> 
              <p>Email:</p>
              <input type='email' class="form-control" name = 'email' value="{{user.email}}"><br/>
            </div>  
          </div>
          <div class="form-group">
            <div class= "col-sm-8">  
              <input type='submit' value="Update", class="btn btn-primary">
            </div>
          </div>  
        </form>
        <div class='col-sm-12 go-back'>
          <a href="/users/{{user.id}}">Show</a> |
          <a href="/users">Go back</a>
        </div>
      </div>
    </body>
</html>
